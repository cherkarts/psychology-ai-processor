name: Simple Test - Demo Articles

on:
  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: false
        default: 'demo'
        type: choice
        options:
        - 'demo'
        - 'offline'
        - 'publication'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run offline tests
        if: ${{ github.event.inputs.test_type == 'offline' }}
        run: |
          python test_offline.py

      - name: Run publication tests
        if: ${{ github.event.inputs.test_type == 'publication' }}
        run: |
          python test_publication.py

      - name: Run demo articles publication
        if: ${{ github.event.inputs.test_type == 'demo' }}
        run: |
          python run_simple_cycle.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            *.json
            *.log
          retention-days: 7

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ§ª Simple Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Type:** ${{ github.event.inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "*.log" ]; then
            echo "### ðŸ“‹ Logs" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -la *.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
