name: Simple Test - Demo Articles

on:
  # Ручной запуск
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: false
        default: 'demo'
        type: choice
        options:
        - 'demo'
        - 'offline'
        - 'publication'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r public_html/external-ai-service/requirements.txt

      - name: Run offline tests
        if: ${{ github.event.inputs.test_type == 'offline' }}
        run: |
          cd public_html/external-ai-service
          python test_offline.py

      - name: Run publication tests
        if: ${{ github.event.inputs.test_type == 'publication' }}
        run: |
          cd public_html/external-ai-service
          python test_publication.py

      - name: Run demo articles generation and publication
        if: ${{ github.event.inputs.test_type == 'demo' }}
        run: |
          cd public_html/external-ai-service
          python demo_processor.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            public_html/external-ai-service/*.json
            public_html/external-ai-service/*.log
            public_html/external-ai-service/test_*.log
            public_html/external-ai-service/output/
          retention-days: 7

      - name: Create summary
        if: always()
        run: |
          echo "## 🧪 Simple Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Type:** ${{ github.event.inputs.test_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "public_html/external-ai-service/*.log" ]; then
            echo "### 📋 Logs" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -la public_html/external-ai-service/*.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
